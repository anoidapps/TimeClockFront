<!doctype html>
<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>New Job Form</title>
      <link rel="stylesheet" href="css/site.css">
      <link rel="stylesheet" href="css/libs/bootstrap.min.css">
      <script src="js/libs/jquery-3.4.1.min.js"></script>
      <script src="js/libs/bootstrap.min.js"></script>
      <script src="js/api.js"></script>
      <script src="js/util.js"></script>
      <script src="js/controllers/job-form.js"></script>
    </head>
    <body>
      <div class="header">
        <a href="home.html"><span class="header-title">Time Clock</span></a>
      </div>
      <h3>Create a new Job</h3>
      <div class="container-fluid">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Job Name*</label>
            <input type="text" class="form-control" id="txtJobName" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Job Description</label>
            <input type="text" class="form-control" id="txtJobDesc" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Job Location</label>
            <input type="text" class="form-control" id="txtJobLocation" aria-describedby="emailHelp">
          </div>
          <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
          <a href="org-list.html"><button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button></a>
        </form>
      </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Time Entry Form</title>
      <link rel="stylesheet" href="css/site.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script>
        $(function () {
          $('#datetimepicker1').datetimepicker();
          $('#datetimepicker2').datetimepicker();
       });
      </script>
    </head>
    <body>
      <div class="header">
        <a href="home.html"><span class="header-title">Time Clock</span></a>
      </div>
      <div class="container-fluid">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Start date/time</label>
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">End date/time</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="chkUnpaidBreaks">Unpaid breaks?</label><br/>
                <input id="chkUnpaidBreaks" type='checkbox' style="margin-left: 5px" />
            </div>
            <div class="form-group">
                <label for="txtBreatkLength">Break Length</label><br/>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Select total break time
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">15 minutes</a></li>
                      <li><a href="#">30 minutes</a></li>
                      <li><a href="#">45 minutes</a></li>
                      <li><a href="#">1 hour</a></li>
                      <li><a href="#">1 hour and 30 minutes</a></li>
                      <li><a href="#">1 hour and 45 minutes</a></li>
                      <li><a href="#">2 hours</a></li>
                    </ul>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Organizations</title>
      <link rel="stylesheet" href="css/site.css">
      <link rel="stylesheet" href="css/libs/bootstrap.min.css">
      <script src="js/libs/jquery-3.4.1.min.js"></script>
      <script src="js/libs/bootstrap.min.js"></script>
      <script src="js/api.js"></script>
      <script type="text/javascript">
        $( document ).ready(function() {
            console.log( "ready!" );
            api.getOrgs(function(response){
              console.log(response)
              var orgs = JSON.parse(response);
              var html = "<ul>";
              console.log("orgs.length" + orgs.length);
              for(var i=0; i<orgs.length; i++){
                html += "<li><a href=\"org-home.html?org-id="+orgs[i].org_id+"\">" + orgs[i].name+"</a></li>";
              }
              html += "</ul>";
              
              document.getElementById("container").innerHTML = html;
            });
        });
        
      </script>
    </head>
    <body>
      <div class="header">
        <a href="home.html"><span class="header-title">Time Clock</span></a>
      </div>
      <h3>Organizations</h3>
      <div class="container-fluid" id="container">
      </div>
      <div class="action-buttons">
        <a href="org-form.html"><button class="btn btn-primary">+ Add New</button></a>
      </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>New Organization Form</title>
      <link rel="stylesheet" href="css/site.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/api.js"></script>
      <script type="text/javascript">
        $( document ).ready(function() {
            console.log( "ready!" );
            $("#btnSubmit").click(function(){
              var txt = document.getElementById("txtOrgName").value;
              var org = {"name": txt};
              console.log("createOrg: " + JSON.stringify(org));
              api.createOrg(org, function(response){
                console.log(response);
                alert(response);
              });
            });
        });
      </script>
    </head>
    <body>
      <div class="header">
        <a href="home.html"><span class="header-title">Time Clock</span></a>
      </div>
      <h3>Create a new organization</h3>
      <div class="container-fluid">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Organization Name</label>
            <input type="email" class="form-control" id="txtOrgName" aria-describedby="emailHelp">
          </div>
          <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
          <a href="org-list.html"><button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button></a>
        </form>
      </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>New User Form</title>
      <link rel="stylesheet" href="css/site.css">
      <link rel="stylesheet" href="css/libs/bootstrap.min.css">
      <script src="js/libs/jquery-3.4.1.min.js"></script>
      <script src="js/libs/bootstrap.min.js"></script>
      <script src="js/api.js"></script>
      <script src="js/util.js"></script>
      <script src="js/controllers/user-form.js"></script>
    </head>
    <body>
      <div class="header">
        <a href="home.html"><span class="header-title">Time Clock</span></a>
      </div>
      <div class="container-fluid">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email*</label>
            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username*</label>
            <input type="text" class="form-control" id="txtUsername" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Temp Password</label> <button id="btnGenerate" type="button">Random</button>
            <div>
              <span id="spanTempPassword" style="font-weight: bold;">Random Password</span> 
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name*</label>
            <input type="text" class="form-control" id="txtFirstName" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name*</label>
            <input type="text" class="form-control" id="txtLastName" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="text" class="form-control" id="txtPhone" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="checkbox" id="chkAdmin" aria-describedby="emailHelp"> <label for="exampleInputEmail1">Organization Administrator</label>
          </div>
          <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
          <a id="btnCancel" href="org-list.html"><button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button></a>
        </form>
      </div>
    </body>
</html>
